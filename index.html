<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email Confirmed</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(to bottom right,#e0f2fe,#ffffff);
}

.card{
  background:white;
  padding:40px 25px;
  border-radius:22px;
  text-align:center;
  width:92%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.tick{
  font-size:64px;
  color:#0EA5E9;
  margin-bottom:6px;
  animation:pop 0.6s ease;
}

@keyframes pop{
  0%{transform:scale(0);}
  70%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

h1{
  margin:8px 0;
}

p{
  color:#555;
  margin:12px 0 22px 0;
  line-height:1.5;
}

.btn{
  background:#0EA5E9;
  color:white;
  border:none;
  padding:11px 22px;
  border-radius:12px;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
  transition:0.3s;
}

.btn:hover{
  background:#0284c7;
}

.small{
  margin-top:10px;
  font-size:13px;
  color:#888;
}

/* Footer */
.footer{
  margin-top:18px;
  font-size:12px;
  color:#666;
}

.footer a{
  color:#0EA5E9;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <div class="tick">âœ“</div>

  <h1>Email Confirmed</h1>

  <p>
    Your email has been successfully verified.  
    You can now continue to the application.
  </p>

  <a class="btn" id="goBtn">Go to Login</a>

  <div class="small">
    Redirecting automatically in <span id="count">5</span>s...
  </div>

  <div class="footer">
    Powered by  
    <a href="https://webryx.in/" target="_blank">
      Webryx.in
    </a>
  </div>

</div>

<script>
// ===== CHANGE THIS TO YOUR MAIN SITE LOGIN URL =====
const LOGIN_URL = "https://your-main-site.com/login";

document.getElementById("goBtn").href = LOGIN_URL;

// countdown
let sec = 5;
const counter = document.getElementById("count");

const timer = setInterval(()=>{
  sec--;
  counter.innerText = sec;

  if(sec <= 0){
    clearInterval(timer);
    window.location.href = LOGIN_URL;
  }
},1000);
</script>

</body>
</html>
